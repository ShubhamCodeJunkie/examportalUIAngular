<mat-card *ngIf="user">
  <h1>Your Profile Details</h1>
  <mat-card-content>

    <div class="bootstrap-wrapper">
      <div class="container">
            <div class="container text-center">
              <img src="https://i.imgflip.com/6yvpkj.jpg" class="profile-image" alt="">
              <h1 class="mt20"> {{user.firstName}} {{user.lastName}} </h1>
            </div>



        <div class="row">
          <div class="col-md-10 offset-md-1">
              <table class="table text-center">
                <tr>
                  <td>Username</td>
                  <td>{{user.username}}</td>
                </tr>
                <tr>
                  <td>UserId</td>
                  <td>{{user.id}}</td>
                </tr>
                <tr *ngIf="user.phone">
                  <td>Phone</td>
                  <td>{{user.phone}}</td>
                </tr>
                <tr>
                  <td>Role</td>
                  <td>{{user.authorities[0].authority}}</td>
                </tr>
                <tr>
                  <td>Status</td>
                  <td>{{user.enabled ? "ACTIVE": "NOTACTIVE"}}</td>
                </tr>
              </table>
          </div>
        </div>
      </div>
    </div>

  </mat-card-content>
  <div class="text-center mt10">

    <button mat-raised-button color="primary" > UPDATE</button>
    <button mat-raised-button color="accent" style="margin-left: 10px;">SHARE</button>

</div>
</mat-card>
