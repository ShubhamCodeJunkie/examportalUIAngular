<mat-card>
  <h1>Add new Category</h1>
<mat-card-content>
  <div class="bootstrap-wrapper">
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <form (ngSubmit)="formSumbit()">
          <mat-form-field class="w100" appearance="outline">
          <mat-label>Title</mat-label>
          <input required type="text" name="title" matInput placeholder="Enter here" autofocus [(ngModel)]="category.title">
        </mat-form-field>

        <mat-form-field class="w100" appearance="outline">
          <mat-label>Description</mat-label>
          <textarea required name="description" matInput placeholder="Enter description here" rows="15" [(ngModel)]="category.description"> </textarea>
        </mat-form-field>

        <div class="container text-center mt15">
          <button mat-raised-button color="accent">Add</button>
        </div>

        </form>
      </div>
    </div>
  </div>
</mat-card-content>
</mat-card>
