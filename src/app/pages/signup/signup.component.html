<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 20px;">
      <div class="col-md-6 offset-md-3">

        <div class="container">
          <marquee>
            <img src="../../../assets/sign-up-button-png-28478.png" width="100" height="100" alt="">
          </marquee>
        </div>

        <h1 class="text-center">Register here !!</h1>



        <form (ngSubmit)="formSubmit()">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>User Name</mat-label>
            <input required [(ngModel)]="user.username"  name="username" matInput placeholder="Enter here">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input required [(ngModel)]="user.password"  name="password" type="password" matInput placeholder="Enter here">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>First Name</mat-label>
            <input required [(ngModel)]="user.firstname" name="firstname" matInput placeholder="Enter here">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Last Name</mat-label>
            <input required [(ngModel)]="user.lastname"  name="lastname" matInput placeholder="Enter here">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email Address</mat-label>
            <input required [(ngModel)]="user.email"  name="email" type="email" matInput placeholder="Enter here">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Phone Number</mat-label>
            <input required [(ngModel)]="user.phone"  name="phone" matInput placeholder="Enter here">
          </mat-form-field>

          <div class="container text-center">

            <button type="submit" mat-raised-button color="primary">Register</button>
            <button style="margin-left: 20px;" mat-raised-button color="accent">Reset</button>
          </div>

        </form>
     
      </div>
    </div>
  </div>
</div>
